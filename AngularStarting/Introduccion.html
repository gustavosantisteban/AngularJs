<!DOCTYPE html>
<html ng-app="StartingApp">
<head>
	<meta charset="utf-8">
	<title>Introducci√≥n a AngularJs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="../AngularStarting/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
	<h1>Angulareando con Will</h1>
	<div ng-controller="PrimerControllerCtrl">
		<div class="form-group">
			<div class="col-md-3">
				<label>Nombre: </label>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" placeholder="Por favor ingrese su nombre" ng-model="nombre">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12" style="margin-top:40px">
			<h4 ng-show="nombre"> Hola <b class="text-danger">{{nombre}}</b>, Bienvenido.. Selecciona tu equipo favorito </h4>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-3">
				<label>Elegir Equipo: </label>
			</div>
			<div class="col-md-6" style="margin-top:30px">
				<select class="form-control" ng-model="SelectedEquipo" ng-change="onEquipoSelectedChange()">
					<option value="">Por favor elije tu equipo</option>
					<option>Boca Juniors</option>
					<option>River Plate</option>
					<option>Newell's Old Boys</option>
					<option>Rosario Central</option>
					<option>Estudiantes de la Plata</option>
					<option>Gimnasia de la Plata</option>
					<option>San Lorenzo de Almagro</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12" style="margin-top:40px">
			<h3 ng-show="SelectedEquipo">
				<span><b class="text-danger">{{nombre}}</b> tu equipo favorito es <b class="text-primary">{{SelectedEquipo}}</b></span>
			</h3>
			</div>
		</div>
		<span ng-show="onEquipoSelectedChange > 0">Las veces que haz cambiado de equipo: {{countEquipoSelectionChanged}}</span>
	</div>
   </div>
</body>	
	<script src="../AngularStarting/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../AngularStarting/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../AngularStarting/node_modules/angular/angular.js"></script>
	<script src="../AngularStarting/node_modules/angular/angular.min.js"></script>
	<script src="../AngularStarting/AngularController.js"></script>
</html>
